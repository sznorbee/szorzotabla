<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <title>Szorzotabla</title>
</head>
    <body>
        <main>
            <h1>Szorzotabla gyakorlas</h1>
            <button id="startButton">Start</button>
            <section id="question" class="hide">
                <h2>Mennyi X x Y ?</h2>
                <form action="">
                    <input type="number" placeholder="Ird ide a valaszt"><br>
                    <button><input type="submit" value="Ok"></button>
                </form>
            </section>
            <section id="result" class="hide">
                    <h2>Ügyes vagy!</h2>
                    <p>X x Y az tényleg ennyi!</p>
            </section>
            <section id="newOrStop" class="hide">
                    <h3>Szeretnél új kérdést?</h3>
                    <div>
                        <button id="newButton">Kérek</button>
                        <button id="stopButton">Nem</button>
                    </div>
            </section>
        </main>
    </body>

    <script src="js/calculalert.js"></script>
</html>
